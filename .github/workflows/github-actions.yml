name: github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set Up JDK11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          cache: 'gradle'
      - run: ./gradlew build --no-deamon
